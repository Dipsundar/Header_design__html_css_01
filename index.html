<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Header Design</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header div starts here  -->
    <div class="header">
      <!-- container div starts here  -->
      <div class="container">
        <!-- navbar div starts here  -->
        <div class="navbar">
          <!-- logo  -->
          <img src="./assets/images/logo.png" alt="logo" class="logo" />
          <!-- nav  -->
          <nav>
            <ul>
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Mobile App</a></li>
              <li><a href="#">WordPress</a></li>
              <li><a href="#">Graphics Desgin</a></li>
            </ul>
          </nav>
          <img src="./assets/images/user.png" alt="profile icon" class="profile-icon" />
        </div>
        <!-- navbar div ends here  -->

        <!-- content div starts here  -->
        <div class="content">
          <h1>MAKE HTML & CSS WEBSITE</h1>
          <p>
            Like , Share & Follow for more update on my web design journey through Github and Social Media. For Web
            Development services, UI designing and more, contact me via email or social media.
          </p>
          <!-- buttons div  -->
          <div class="buttons">
            <button type="button" class="btn btn-bg">Hire Me</button>
            <button type="button" class="btn btn-outline">Explore</button>
          </div>
        </div>
        <!-- content div ends here  -->
      </div>
      <!-- container div ends here  -->
    </div>
    <!-- header div ends here  -->
    <!-- sidebar starts here  -->
    <div class="sidebar">
      <!-- logo icon  -->
      <img src="./assets/images/site-icon.png" alt="icon" class="logo-icon" />
      <!-- social links  -->
      <div class="social-links">
        <img src="./assets/images/fb.png" alt="facebook" />
        <img src="./assets/images/ig.png" alt="instagram" />
        <img src="./assets/images/tw.png" alt="twitter" />
      </div>
    </div>
    <!-- sidebar ends here  -->
  </body>
</html>
